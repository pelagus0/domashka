services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bewise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - bewise_pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/bewise
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  bewise_pg_data:

