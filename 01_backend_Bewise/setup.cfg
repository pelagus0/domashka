[isort]
profile = black
line_length = 88
known_first_party = bewise_app

[flake8]
max-line-length = 88
show-source = True
statistics = True
max-complexity = 6
inline-quotes = double

exclude =
  .git,
  __pycache__,
  .venv,
  build,
  dist

per-file-ignores =
  # Allow __init__ to re-export names
  bewise_app/__init__.py: F401

# Wemake is strict; keep the baseline clean but practical for a test task.
ignore =
  WPS110,  # allow short names where appropriate
  WPS305,  # f-string
  WPS306,  # class without base class
  WPS332,  # explicit string literal in exception
  WPS338,  # wrong order of methods
  WPS404,  # complex default value
  WPS420,  # allow global statements in module (settings)
  WPS432,  # allow magic numbers for constants
  WPS453,  # allow explicit `os.environ` usage by pydantic-settings
  WPS602,  # allow f-string in logging
  WPS615,  # allow `@app.on_event` usage (FastAPI)

