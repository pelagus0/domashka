{% load menu_tags %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>UpTrader Menu Demo</title>
  </head>
  <body>
    <h1>Demo</h1>

    <h2>main_menu</h2>
    {% draw_menu 'main_menu' %}

    <hr/>
    <p>Текущая страница: {{ request.path }}</p>
    <p>Примеры переходов:</p>
    <ul>
      <li><a href="{% url 'index' %}">Главная</a></li>
      <li><a href="{% url 'page' slug='a' %}">/page/a/</a></li>
      <li><a href="{% url 'page' slug='b' %}">/page/b/</a></li>
    </ul>
  </body>
</html>
